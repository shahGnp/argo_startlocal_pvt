apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-python-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: shahgnp/demo-python-app:~0.1
    # argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd-image-updater/argocd-startsml
    # argocd-image-updater.argoproj.io/git-branch: main
spec:
  destination:
    namespace: demo-python-app
    server: 'https://kubernetes.default.svc'
  source:
    path: helm/demo-python-app
    repoURL: 'https://github.com/startsml/argo_startlocal.git'
    targetRevision: main
  project: demo-python-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
