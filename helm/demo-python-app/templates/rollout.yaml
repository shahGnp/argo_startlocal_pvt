apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.appName }}-rollout
  labels:
    app: {{ .Values.appName }}
  annotations:
    notifications.argoproj.io/subscribe.on-rollout-completed.slack: argo-notifications
    notifications.argoproj.io/subscribe.on-rollout-step-completed.slack: argo-notifications
    notifications.argoproj.io/subscribe.on-rollout-updated.slack: argo-notifications
    notifications.argoproj.io/subscribe.on-rollout-paused.slack: argo-notifications
    notifications.argoproj.io/subscribe.on-rollout-aborted.slack: argo-notifications
    notifications.argoproj.io/subscribe.on-scaling-replica-set.slack: argo-notifications
    notifications.argoproj.io/subscribe.on-analysis-run-error.slack: argo-notifications
    notifications.argoproj.io/subscribe.on-analysis-run-failed.slack: argo-notifications
    notifications.argoproj.io/subscribe.on-rollout-completed.googlechat: spaceName
    notifications.argoproj.io/subscribe.on-rollout-step-completed.googlechat: spaceName
    notifications.argoproj.io/subscribe.on-rollout-updated.googlechat: spaceName
    notifications.argoproj.io/subscribe.on-rollout-paused.googlechat: spaceName
    notifications.argoproj.io/subscribe.on-rollout-aborted.googlechat: spaceName
    notifications.argoproj.io/subscribe.on-scaling-replica-set.googlechat: spaceName
    notifications.argoproj.io/subscribe.on-analysis-run-error.googlechat: spaceName
    notifications.argoproj.io/subscribe.on-analysis-run-failed.googlechat: spaceName
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      serviceAccountName: default
      containers:
        - name: {{ .Values.appName }}-app
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          args:
            - sh
            - -c
            - '. /python-docker/secrets && env && python3 -m flask run --host=0.0.0.0'
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: "RuntimeDefault"
      securityContext:
        fsGroup: 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/worker
                    operator: Exists
  strategy:
    blueGreen:
      activeService: {{ .Values.appName }}-active
      previewService: {{ .Values.appName }}-preview
      autoPromotionEnabled: true # Requires manual approval for promotion
      scaleDownDelaySeconds: 30 # Wait time before scaling down old ReplicaSet